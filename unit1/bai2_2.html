<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 80vw;
            padding: 0;
            border-collapse:collapse;
        }
        tr{
            width: 100%;
            
        }
        tr:first-child{
            height: 40px;
        }
        td{
            border: 1px solid black;
            padding: 0;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4" style="text-align: center;">Phân đầu (Banner)</td>
        </tr>
        <tr>
            <td colspan="4">
                Menu ngang (navbar)
            </td>
        </tr>
        <tr>
            <td colspan="4">đường kẻ ngang</td>
        </tr>
        <tr>
            <td colspan="1">Menu trái (left Menu)</td>
            <td colspan="2">phần thân (main)</td>
            <td colspan="1">Menu phải (right Menu)</td>
        </tr>
        <tr>
            <td colspan="4">
                Phần cuối(Footer)
            </td>
        </tr>
    </table>
</body>
</html>
