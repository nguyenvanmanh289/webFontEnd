<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <script>
        let n = parseInt(prompt("nhap vao so n de tinh tong tu 1-n: "))
        let i=1;
        let s=0;
        do{
            s+=i;
            i++
        }
        while(i<=n);
        document.getElementsByTagName('h1')[0].innerText = `tong tu 1 den ${n} la: `+s;
            
    </script>
</body>
</html>
