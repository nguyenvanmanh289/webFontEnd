<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item{
            width: 600px;
            height: 50px;
            box-shadow: 5px 5px 10px gray;
            display: flex;
            align-items: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            justify-content: center;
            margin-top: 10px;
        }
        input[type="checkbox"]{
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
   
    <script>
        

        const parent = document.getElementsByTagName('body')[0];
        for(let i=0;i<8;i++){
        const child = document.createElement('div');
        child.setAttribute("class","item");

        const inputChild = document.createElement('input');
        inputChild.type="checkbox";

        const pChild = document.createElement('p');
        pChild.innerText="Lorem ipsum, dolor sit amet consectetur, adipisicing elit. Est, distinctio!";

        child.appendChild(inputChild);
        child.appendChild(pChild);

        
             parent.appendChild(child);
        }

        const checkAll = document.createElement('button');
        checkAll.innerText="checkALL"
        checkAll.setAttribute("id","checkall");
        checkAll.addEventListener("click",()=>{
          let arr =  Array.from(document.querySelectorAll('input[type="checkbox"]'));
          arr.forEach(item=>{
            item.checked = true;
          })
        })

        const unCheckAll = document.createElement('button');
        unCheckAll.innerText="UnCheckAll";
        unCheckAll.setAttribute("id","uncheckall");
        unCheckAll.addEventListener("click",()=>{
            let arr =  Array.from(document.querySelectorAll('input[type="checkbox"]'));
            arr.forEach(item=>{
            item.checked = false;
          })
        })

        parent.appendChild(checkAll);
        parent.appendChild(unCheckAll);
       
    </script>

</body>
</html>
